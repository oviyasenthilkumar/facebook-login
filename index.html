<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>facebook login page</title>
<link href="css/style.css" rel="stylesheet">

</head>
<body>
	<section id="facebook">
		<div class="container">
			<div class="facebook-login-row">
				<div class="facebook-login-col">
					<h1>facebook</h1>
					<p>Connect with friends and the world around you on Facebook.</p>
				</div>
				<div class="facebook-login-col">
					<div class="facebook-login-box">
						<div class="facebook-login-box-input"><input type="email" placeholder="Email or phone number"></div>
						<div class="facebook-login-box-input"><input type="password" placeholder="password"></div>
						<div class="facebook-login-box-input"><input type="button" value="Login" id="login-btn"></div>
						<div class="facebook-login-box-input"><a href="#"> Forget password? </a></div>
						<hr>
						<div class="facebook-login-box-input"><input type="button" value="Create new account" id="create-btn"></div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
